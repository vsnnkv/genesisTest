hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    rate-service:
      path: /rate/**
      serviceId: rate-service
      stripPrefix: false

    subscription-service:
      path: /subscription/**
      serviceId: subscription-service
      stripPrefix: false

server:
  port: 8989
